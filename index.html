<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->
      
      <!-- 9 AM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        9 AM
      </div>
      <textarea id="task1" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="9"><i class="fas fa-save"></i></button>
      </div>

      <!-- 10 AM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        10 AM
      </div>
      <textarea id="task2" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="10"><i class="fas fa-save"></i></button>
      </div>

      <!-- 11 AM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        11 AM
      </div>
      <textarea id="task3" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="11"><i class="fas fa-save"></i></button>
      </div>

      <!-- 12 PM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        12 PM
      </div>
      <textarea id="task4" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="12"><i class="fas fa-save"></i></button>
      </div>

      <!-- 1 PM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        1 PM
      </div>
      <textarea id="task5" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="13"><i class="fas fa-save"></i></button>
      </div>

      <!-- 2 PM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        2 PM
      </div>
      <textarea id="task6" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="14"><i class="fas fa-save"></i></button>
      </div>

      <!-- 3 PM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        3 PM
      </div>
      <textarea id="task7" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="15"><i class="fas fa-save"></i></button>
      </div>

      <!-- 4 PM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        4 PM
      </div>
      <textarea id="task8" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="16"><i class="fas fa-save"></i></button>
      </div>

      <!-- 5 PM -->
      <div class="row time-block">
      <div class="col-2 hour d-flex justify-content-center align-items-center">
        5 PM
      </div>
      <textarea id="task9" class="col-8 description"></textarea>
      <button class="col-2 saveBtn" data-hour="17"><i class="fas fa-save"></i></button>
      </div>
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
